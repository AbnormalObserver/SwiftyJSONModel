language: objective-c
osx_image: xcode8.3

before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
  - carthage bootstrap --verbose --platform iOS --no-use-binaries --cache-builds

script:
  - open -a "simulator" --args -CurrentDeviceUDID 34FA4749-C467-4D45-9F8E-E31AEDDC39C2
  - xcodebuild clean build test -project SwiftyJSONModel.xcodeproj -scheme SwiftyJSONModel -destination 'platform=iOS Simulator,OS=10.2,id=34FA4749-C467-4D45-9F8E-E31AEDDC39C2'

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: true
